
<form>
  <legend>Form Edit</legend>

  <div class="form-group">
    <label for="">name</label>
    <input type="text" class="form-control" [(ngModel)]="product.name"  [ngModelOptions]="{standalone: true}">
  </div>


  <div class="form-group">
    <label for="">price</label>
    <input type="number" class="form-control" [(ngModel)]="product.price"  [ngModelOptions]="{standalone: true}">
  </div>


  <select  class="form-control" [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">
    <option value="true">Active</option>
    <option value="false">Deactive</option>
  </select>



</form>
