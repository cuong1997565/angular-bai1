<ng-container *ngIf="product; else noProduct">
  <h1> ID : {{ product.id }} </h1>
  <h2> Name : {{ product.name }} </h2>
  <h1> Price : {{ product.price }} </h1>
  <h1> Status : {{ product.status ? 'active' : 'deactive' }} </h1>
  <a [routerLink]="['/product/2']">Product ID 2</a>

</ng-container>

<ng-template #noProduct>
    <h1>This product has been deleted</h1>
</ng-template>
<hr>
<button type="button" class="btn btn-success" (click)="onEdit()">Edit</button>
<button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>

<hr>
<button type="button" class="btn btn-primary" (click)="onBackToList()">Back to list</button>
